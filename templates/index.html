<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Educativa - Estad√≠stica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <h1>IA Educativa - Estad√≠stica</h1>
            <div class="user-controls">
                <span>Bienvenido, {{ session.email }}</span>
                <a href="{{ url_for('perfil') }}" class="btn btn-primary">Mi Perfil</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Cerrar Sesi√≥n</a>
            </div>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <div class="form-container">
            <h1>¬°Comienza tu aprendizaje!</h1>
            <p class="text-center mb-4" style="color: var(--gray-600);">Selecciona un tema y tu estilo de aprendizaje preferido</p>

            <form method="POST" id="learningForm">
                <div class="form-section">
                    <label>Nombre del estudiante</label>
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-section">
                    <label>Tema de estudio</label>
                    <select name="tema" required>
                        {% for t in temas %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-section">
                    <label>Estilo de aprendizaje</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <label class="style-option" style="cursor: pointer; border: 2px solid var(--gray-200); padding: 20px; border-radius: var(--border-radius); text-align: center; transition: var(--transition);">
                            <input type="radio" name="estilo" value="Visual" required style="display: none;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">üëÅÔ∏è</div>
                            <div style="font-weight: 600; color: var(--gray-800);">Visual</div>
                            <div style="font-size: 0.9rem; color: var(--gray-600); margin-top: 5px;">Videos y gr√°ficos</div>
                        </label>
                        <label class="style-option" style="cursor: pointer; border: 2px solid var(--gray-200); padding: 20px; border-radius: var(--border-radius); text-align: center; transition: var(--transition);">
                            <input type="radio" name="estilo" value="Pr√°ctico" required style="display: none;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">‚úèÔ∏è</div>
                            <div style="font-weight: 600; color: var(--gray-800);">Pr√°ctico</div>
                            <div style="font-size: 0.9rem; color: var(--gray-600); margin-top: 5px;">Ejercicios y pr√°ctica</div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>

    <script>
        // Animaci√≥n de carga en el formulario
        document.getElementById('learningForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'Cargando...';
        });

        // Interactividad para las opciones de estilo
        const styleOptions = document.querySelectorAll('.style-option');
        styleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remover selecci√≥n anterior
                styleOptions.forEach(opt => {
                    opt.style.borderColor = 'var(--gray-200)';
                    opt.style.background = 'transparent';
                });
                
                // Seleccionar actual
                this.style.borderColor = 'var(--primary-color)';
                this.style.background = 'rgba(102, 126, 234, 0.1)';
                
                // Marcar radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Efecto de focus en los inputs
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Animaci√≥n de entrada para los elementos
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observar elementos para animaciones
        document.querySelectorAll('.form-container, .user-info').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
        });
    </script>
</body>
</html>
