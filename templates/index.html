<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Educativa - Estadística</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 IA Educativa - Estadística</h1>
            <p>Aprende estadística de forma interactiva con IA</p>
        </header>

        <main>
            <div class="welcome-section">
                <h2>¡Bienvenido!</h2>
                <p>Elige cómo quieres aprender hoy:</p>
            </div>

            <div class="learning-options">
                <form method="POST" class="learning-form">
                    <div class="form-group">
                        <label for="tema">Selecciona un tema:</label>
                        <select name="tema" id="tema" required>
                            <option value="Media y Mediana">Media y Mediana</option>
                            <option value="Moda y Varianza">Moda y Varianza</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="estilo">Estilo de aprendizaje:</label>
                        <select name="estilo" id="estilo" required>
                            <option value="Visual">Visual 📹</option>
                            <option value="Práctico">Práctico ✏️</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">🚀 Comenzar Aprendizaje</button>
                </form>
            </div>
        </main>

        <footer>
            <p>IA Educativa © 2025</p>
        </footer>
    </div>
</body>
</html>
