<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generando Preguntas - {{ tema }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ================= Skeleton Loading ================= */
        .skeleton {
            background: var(--gray-200);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150px;
            height: 100%;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loading 1.2s infinite;
        }
        @keyframes loading {
            0% { left: -150px; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        .skeleton-question {
            margin: 25px 0;
            padding: 25px;
            border-radius: var(--border-radius);
            background: var(--gray-100);
        }

        .loading-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            margin: 30px 0;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 600px;
            margin: 30px auto;
        }

        .loading-header {
            margin-bottom: 40px;
        }

        .loading-header h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .topic-badge {
            display: inline-block;
            background: var(--accent-gradient);
            color: var(--white);
            padding: 8px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
        }

        .loading-message {
            color: var(--gray-600);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--gray-200);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .progress-text {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loading-container">
        <div class="loading-header">
            <h2>üìù Preparando tu Evaluaci√≥n</h2>
            <div class="topic-badge">{{ tema }}</div>
        </div>

        <div class="loading-message">
            Estamos generando preguntas personalizadas para ti...
        </div>

        <div class="spinner"></div>
        
        <div class="progress-text" id="progressText">
            Generando preguntas con IA...
        </div>

        <!-- Skeleton Loading -->
        <div id="skeletonContainer" style="margin-top: 40px;">
            {% for _ in range(8) %}
            <div class="skeleton-question">
                <div class="skeleton" style="width: 120px; height: 20px; margin-bottom: 15px;"></div>
                <div class="skeleton" style="width: 80%; height: 16px; margin-bottom: 10px;"></div>
                <div class="skeleton" style="width: 90%; height: 16px; margin-bottom: 10px;"></div>
                <div class="skeleton" style="width: 70%; height: 16px;"></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    // Simular progreso de carga
    const progressMessages = [
        "Generando preguntas con IA...",
        "Adaptando al nivel acad√©mico...",
        "Creando opciones m√∫ltiples...",
        "Preparando respuestas abiertas...",
        "Finalizando evaluaci√≥n..."
    ];
    
    let messageIndex = 0;
    const progressText = document.getElementById('progressText');
    
    const progressInterval = setInterval(() => {
        if (messageIndex < progressMessages.length - 1) {
            messageIndex++;
            progressText.textContent = progressMessages[messageIndex];
        }
    }, 800);

    // Redirigir autom√°ticamente despu√©s de un tiempo
    setTimeout(() => {
        clearInterval(progressInterval);
        window.location.href = "{{ url_for('practico', nombre=nombre, tema=tema) }}";
    }, 4000);
</script>
</body>
</html>
