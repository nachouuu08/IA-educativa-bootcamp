<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizaje Visual - IA Educativa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìπ Aprendizaje Visual</h1>
            <h2>{{ tema }}</h2>
        </header>

        <main>
            <div class="content-section">
                <h3>üìò Introducci√≥n</h3>
                <p>{{ introduccion }}</p>
            </div>

            <div class="videos-section">
                <h3>üé• Videos Recomendados</h3>
                {% if videos %}
                    <div class="videos-grid">
                        {% for video in videos %}
                        <div class="video-card">
                            <h4>{{ video.title }}</h4>
                            <a href="{{ video.url }}" target="_blank">Ver Video</a>
                        </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No se encontraron videos para este tema.</p>
                {% endif %}
            </div>
        </main>

        <footer>
            <a href="{{ url_for('index') }}">‚Üê Volver al Inicio</a>
        </footer>
    </div>
</body>
</html>
