<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Pr√°ctico - {{ tema }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .exercise-container {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            margin: 30px 0;
            box-shadow: var(--shadow-lg);
        }
        
        .exercise-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .exercise-header h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .topic-badge {
            display: inline-block;
            background: var(--accent-gradient);
            color: var(--white);
            padding: 8px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
        }
        
        .question {
            background: var(--gray-100);
            padding: 25px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            margin: 30px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .options-container {
            margin: 30px 0;
        }
        
        .option {
            display: block;
            margin: 15px 0;
            padding: 15px 20px;
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .option:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .option input[type="radio"] {
            display: none;
        }
        
        .option.selected {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .option.selected::before {
            content: '‚úì';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--white);
            margin: 10% auto;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: var(--gray-400);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close:hover {
            color: var(--danger-color);
        }
        
        .result-correct {
            background: var(--success-gradient);
            color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 20px 0;
            animation: bounce 0.6s ease-out;
        }
        
        .result-incorrect {
            background: var(--danger-color);
            color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            margin: 20px 0;
            animation: pulse 0.6s ease-out;
        }
        
        .hint-content, .guide-content {
            background: var(--gray-100);
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="exercise-container">
        <div class="exercise-header">
            <h2>üß© Ejercicio Pr√°ctico</h2>
            <div class="topic-badge">{{ tema }}</div>
        </div>

        <div class="question">
            {{ ejercicio.pregunta }}
        </div>

        <div class="options-container">
            <form id="exerciseForm">
                {% for opcion in ejercicio.opciones %}
                    <label class="option">
                        <input type="radio" name="opcion" value="{{ opcion }}">
                        {{ opcion }}
                    </label>
                {% endfor %}
            </form>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-primary" onclick="verificar('{{ ejercicio.respuesta }}')">
                ‚úÖ Verificar Respuesta
            </button>
            <button type="button" class="btn btn-success" onclick="mostrarPista('{{ ejercicio.pista }}')">
                üí° Ver Pista
            </button>
            <button type="button" class="btn btn-secondary" onclick="mostrarGuia('{{ ejercicio.guia }}')">
                üìò Gu√≠a Paso a Paso
            </button>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <form method="POST">
                <button type="submit" class="btn btn-primary">
                    üîÅ Generar Otro Ejercicio
                </button>
            </form>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                üè† Volver al Inicio
            </a>
        </div>
    </div>
</div>

<!-- Modal para resultados y ayuda -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Resultado</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div id="modalBody"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn btn-primary" onclick="closeModal()">Entendido</button>
        </div>
    </div>
</div>

<script>
    // Interactividad para las opciones
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleccionar actual
            this.classList.add('selected');
            this.querySelector('input[type="radio"]').checked = true;
        });
    });

    function verificar(respuestaCorrecta) {
        const seleccion = document.querySelector('input[name="opcion"]:checked');
        if (!seleccion) {
            showModal('‚ö†Ô∏è Atenci√≥n', '<div class="alert alert-warning">Debes seleccionar una opci√≥n antes de verificar.</div>');
            return;
        }
        
        const modalBody = seleccion.value === respuestaCorrecta ? 
            '<div class="result-correct"><h3>¬°Correcto! üéâ</h3><p>Excelente trabajo. Has respondido correctamente.</p></div>' :
            '<div class="result-incorrect"><h3>Incorrecto üòî</h3><p>No te preocupes, revisa la pista o la gu√≠a para aprender m√°s.</p></div>';
        
        showModal('Resultado', modalBody);
    }

    function mostrarPista(pista) {
        showModal('üí° Pista', `<div class="hint-content">${pista}</div>`);
    }

    function mostrarGuia(guia) {
        showModal('üìò Gu√≠a Paso a Paso', `<div class="guide-content">${guia.replace(/\n/g, '<br>')}</div>`);
    }

    function showModal(title, body) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalBody').innerHTML = body;
        document.getElementById('resultModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
    }

    // Cerrar modal al hacer clic fuera
    window.onclick = function(event) {
        const modal = document.getElementById('resultModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
