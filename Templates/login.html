<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - IA Educativa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>¡Bienvenido de vuelta!</h1>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-error">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <label>Correo electrónico</label>
                <input type="email" name="email" placeholder="tu@email.com" required>

                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Tu contraseña" required>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <div class="auth-links">
                <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        // Animación de carga en el formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = 'Iniciando sesión...';
        });

        // Efecto de focus en los inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
